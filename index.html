<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Cadastro</title>
    </head>

    <body>

        <main>
            <form class="form-principal">
                <fieldset class="campo-form">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" minlength="3" required/>
                    <span class="mensagem-erro"></span>
                </fieldset>

                <fieldset class="campo-form">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" minlength="4" required/>
                    <span class="mensagem-erro"></span>
                </fieldset>

                <fieldset class="campo-form">
                    <label for="data-nascimento">Data de Nascimento</label>
                    <input type="date" name="data-nascimento" id="data-nascimento" required/>
                    <span class="mensagem-erro"></span>
                </fieldset>

                <fieldset class="campo-form">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" minlength="11" maxlength="14" required />
                    <span class="mensagem-erro"></span>
                </fieldset>

                <fieldset class="campo-form">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" minlength="6" required/>
                    <span class="mensagem-erro"></span>
                </fieldset>

                <fieldset class="campo-form">
                    <label for="senha-confirma">Confirmação de Senha</label>
                    <input type="password" name="senha-confirma" id="senha-confirma" minlength="6" required/>
                    <span class="mensagem-erro"></span>
                </fieldset>

                <fieldset class="campo-form">
                    <input type="checkbox" name="checkbox" id="checkbox" required>
                    <p class="termos__texto">Li e estou de acordo quanto às condições do site!</p>
                    <span class="mensagem-erro"></span>
                </fieldset>

                <div>
                    <input type="submit" name="concluir" id="concluir">
                    <span class="mensagem-erro"></span>
                </div>

            </form>

        </main>

    </body>
</html>
